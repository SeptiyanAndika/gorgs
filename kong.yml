_format_version: "1.1"

services:
- name: nginx
  url: http://nginx:80
  routes:
  - name: nginx
    paths:
    - /

- name: comment
  url: http://comment:8081
  routes:
  - name: comment
    paths:
    - /comments

- name: member
  url: http://member:8082
  routes:
  - name: member
    paths:
    - /members

plugins:
- name: rate-limiting
  service: member
  config: 
    second: 5
    minute: 60
    hour: 1000
    policy: local

- name: rate-limiting
  service: comment
  config: 
    second: 5
    minute: 60
    hour: 1000
    policy: local